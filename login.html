<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aplikasi Saya</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
        <a href="index.html"> <img src="Logo.jpg" alt="Logo Shoes Run" class="logo"> </a>
      <h1>SHOES RUN</h1>
      </div>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="Daftar Transaksi.html">Transaksi</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit">Login</button>
    </form>    
  </main>
  <footer>
    <p>&copy; 2025 Aplikasi Saya. Semua hak dilindungi.</p>
  </footer>
  <script src="script.js"></script>
</body>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-container {
  display: flex;
  align-items: center;
}

.logo {
  width: 50px; 
  height: auto;
  margin-right: 10px;
}

h1 {
  font-size: 24px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav ul li a:hover {
  text-decoration: underline;
}
main {
  padding: 20px;
}

h2 {
  color: #4CAF50;
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

a {
  color: #4CAF50;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

footer {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 5x;
  position: fixed;
  bottom: 0;
  width: 100%;
}
</style>
   <script>
    // Simpan data pengguna di localStorage (contoh)
    localStorage.setItem("users", JSON.stringify([
      { username: "user1", password: "pass1" },
      { username: "user2", password: "pass2" }
    ]));

    // Ambil data pengguna dari localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Tangkap form login
    const loginForm = document.getElementById("loginForm");

    // Tambahkan event listener untuk form submit
    loginForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Mencegah form submit default

      // Ambil nilai input username dan password
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Cari pengguna yang sesuai
      const user = users.find(
        (u) => u.username === username && u.password === password
      );

      // Validasi login
      if (user) {
        alert("Login berhasil! Selamat datang, " + username + ".");
        // Redirect ke halaman beranda atau dashboard
        window.location.href = "beranda.html";
      } else {
        alert("Username atau password salah. Silakan coba lagi.");
      }
    });
  </script>
</html>
